<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Radar Submarine Game</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>

<canvas id="radar" width="600" height="600"></canvas>
<canvas id="depthCanvas" width="100" height="600" style="position: absolute; top: 0; left: calc(50% + 320px);"></canvas>

<div id="compass"></div>
<div id="scoreboard"></div>
<div id="healthContainer">
  <span id="healthHeart">❤️</span>
  <div style="width: 500px; height: 20px; border: 2px solid white; background: #222;">
    <div id="healthBar" style="height: 100%; background-color: lime;"></div>
  </div>
</div>

<!-- Load game files in the correct order -->
<script src="globals.js"></script>
<script src="dayNight.js"></script>
<script src="player.js"></script>
<script src="enemy.js"></script>
<script src="torpedo.js"></script>
<script src="depthGauge.js"></script>
<script src="ui.js"></script>
<script src="game.js"></script>



</body>
</html>
