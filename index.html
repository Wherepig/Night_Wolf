<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radar Ship with AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="gameOverOverlay">
    <div>üíÄ You were destroyed!</div>
    <button id="replayButton">Replay</button>
  </div>

  <div id="gameContainer">

    <div id="leftSide">
      <h2 class="manual">
        <pre>
          *CONTROLS*

            W: ‚Üë
            S: ‚Üì
            A: ‚Üê
            D: ‚Üí

          Q/E: ‚Üï

         Fire: SPACE


        </pre></h2>
    </div>


    <div id="radarStack">
      
      <canvas class="column" id="radar" width="600" height="600"> </canvas>
      <div id="compass"></div>

      <div id="healthContainer">
        <span id="healthHeart">‚ù§Ô∏è</span>
        
        <div class="healthBarBg">
          <div id="healthBar" style="width: 100%;"></div>
          <div id="scoreboard"></div>


          <!--section for mobile devices-->
          <div id="joystickContainer">
            <div id="joystickBase">
              <div id="joystickKnob"></div>
            </div>
          </div>

          <div id="depthSliderContainer">
            <input type="range" min="0" max="100" value="50" id="depthSlider">
          </div>



        </div>
        
      </div>
    </div>

    <div id="rightSide">
      <canvas id="depthCanvas" width="100" height="600"></canvas>
      <canvas class="m-map" id="minimap" width="100" height="100"></canvas>
    </div>
  </div>


  <div id="replayOverlay">
    <div class="replay-box">
      <p>Would you like to play again?</p>
      <button id="yesReplay">Yes</button>
      <button id="noReplay">No</button>
    </div>
  </div>


  <!--
  <div id="compass"></div>-->
  
  <div id="damageFlash"></div>

  <script type="module" src="./u-boat.mjs"></script>
  <script src="game.js"></script>
</body>
</html>
