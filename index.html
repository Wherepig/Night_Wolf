<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Radar Ship with AI</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div id="gameOverOverlay">
    <div>💀 You were destroyed!</div>
    <button id="replayButton">Replay</button>
  </div>



  <div id="gameContainer">


        <canvas id="radar" width="600" height="600"></canvas>
        <div id="compass">Status</div>
        <canvas class="m-map" id="minimap" width="200" height="200"></canvas>

      <div id="healthContainer">
        <span id="healthHeart">❤️</span>
        <div class="healthBarBg">
          <div id="healthBar" style="width: 100%;"></div>
        </div>
      </div>


  </div>

  <div id="scoreboard">Hello?</div>
  


  <canvas id="depthCanvas" width="100" height="600"></canvas>

  <script type="module" src="./u-boat.mjs"></script>
  <script src="game.js"></script>

  <div id="damageFlash"></div>
</body>
</html>
